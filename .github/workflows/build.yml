name: Build Mi6 postmarketOS Docker Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: System Environment Setup
        run: |
          sudo apt-get update
          # 安装构建所需的系统工具以及 binfmt-support, expect
          sudo apt-get install -y \
            python3 \
            git \
            openssl \
            fastboot \
            qemu-user-static \
            binfmt-support \
            wget \
            expect
          
          # 注册 aarch64 模拟支持
          sudo update-binfmts --enable qemu-aarch64 || echo "binfmt already enabled"

      - name: Install pmbootstrap from Source (Correct Domain)
        run: |
          # 修复：使用官方新域名 gitlab.postmarketos.org
          git clone --depth 1 https://gitlab.postmarketos.org/postmarketOS/pmbootstrap.git
          
          # 设置软链接
          PMB_PATH=$(pwd)/pmbootstrap/pmbootstrap.py
          chmod +x $PMB_PATH
          sudo ln -sf $PMB_PATH /usr/local/bin/pmbootstrap
          
          # 验证版本
          pmbootstrap --version

      - name: Initialize pmbootstrap (Robust Expect)
        run: |
          mkdir -p ~/.config/pmbootstrap
          touch build.log
          
          # 生成自动化交互脚本
          cat <<EOF > init.expect
          set timeout 300
          spawn pmbootstrap init
          
          # 处理所有可能的提问
          expect {
              "Channel" { send "edge\r"; exp_continue }
              "Vendor" { send "xiaomi\r"; exp_continue }
              "Device codename" { send "sagit\r"; exp_continue }
              "User interface" { send "console\r"; exp_continue }
              "Install systemd" { send "systemd\r"; exp_continue }
              "Extra space" { send "\r"; exp_continue }
              "Boot size" { send "\r"; exp_continue }
              "Jobs" { send "\r"; exp_continue }
              "Ccache size" { send "\r"; exp_continue }
              "Sudo timer" { send "\r"; exp_continue }
              "Change mirror" { send "\r"; exp_continue }
              "Timezone" { send "\r"; exp_continue }
              "Locale" { send "\r"; exp_continue }
              "Hostname" { send "\r"; exp_continue }
              "SSH keys" { send "\r"; exp_continue }
              "Keymap" { send "\r"; exp_continue }
              "Enable this package" { send "\r"; exp_continue }
              
              # 匹配到 Change them? (Additional options) 时回答 no (默认)
              "Change them" { send "n\r"; exp_continue }

              # 强制匹配 Work path 和 pmaports path (不依赖通用兜底)
              "Work path" { send "\r"; exp_continue }
              "pmaports path" { send "\r"; exp_continue }
              
              # 通用兜底策略 (保留但不依赖)
              "]:" { send "\r"; exp_continue }

              timeout { puts "Expect timeout!"; exit 1 }
              eof
          }
          EOF
          
          # 执行脚本并捕获日志 (使用 set -o pipefail 确保错误不仅被记录还能传导)
          set -o pipefail
          (
            chmod +x init.expect
            expect init.expect
          ) 2>&1 | tee -a build.log

      - name: Build Rootfs with Docker
        run: |
          set -o pipefail
          # --extra-packages 预装 docker,docker-compose 等
          # --size 4096 确保有 4GB 空间
          # --no-fde 关闭全盘加密
          pmbootstrap install --extra-packages docker,docker-compose,nano,htop --no-fde --size 4096 2>&1 | tee -a build.log

      - name: Upload Build Log on Failure
        if: failure()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. 先提交本地修改 (解决 unstaged changes 错误)
          git add --force build.log
          git commit -m "ci: build failure log [skip ci]"
          
          # 2. 再拉取远程更新 (rebase)
          git pull --rebase
          
          # 3. 推送
          git push

      - name: Export and Compress Images
        run: |
          # 导出镜像
          pmbootstrap export
          mkdir -p output
          # 兼容导出文件
          cp -r /tmp/postmarketOS-export/* output/

      - name: Upload Build Result
        uses: actions/upload-artifact@v4
        with:
          name: Mi6-Docker-OS-Final
          path: output/
